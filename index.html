<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>TodoList DOM</title>
  </head>
  <body>
    <div class="container-md border mt-3 todo-container">
      <p class="bg-info display-5">TodoList with pure DOM</p>
      <div class="input-group input-group-lg mb-3">
        <input type="text" class="form-control" />
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="addJob(Math.random())"
        >
          Add
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
    
      function addJob(jobText) {
        jobItem = `<div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="" />
        </div>
        <input type="text" class="form-control" value=${jobText}>
        <button class="btn btn-outline-secondary" type="button">Edit</button>
        <button class="btn btn-outline-secondary" type="button">Delete</button>
      </div>`;
      let todoContainer = document.querySelector('.todo-container')
      todoContainer.innerHTML += jobItem
      }
    </script>
  </body>
</html>
